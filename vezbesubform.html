<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--Dropdown/Multiselect
Create a page that contains three dropdown (selects) in one row
Dropdowns are used by the user to provide the day, month and year of birth
The page also contains multiselect box
Multiselect box contains "categories" out of which the user can select several
-->

<form>
    
<label for="day">Birthdate:</label>
<br>
<select name="birthdate" id="day">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</select>
<select name="month" id="day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
  <select name="year" id="day">
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2003">2002</option>
    <option value="2004">2003</option>
    <option value="2005">2004</option>
  </select>
</form>
  <br>
    <label for="type">Colors:</label>
    <br>
    <select name="gender" id="type" multiple size="3">
      <option value="1">Blue</option>
      <option value="2" selected>White</option>
      <option value="3">Red</option>
    </select> 
 
  <hr>
  <br><br><br>
<!--Reset/Button/Hidden
Create a form that contains multiple elements (text, textarea, radio)
At the end of the form, there are two buttons:
The first one is a reset button used for resetting form
The second button contains an image and text inside it (it's a submit button
-->
<form> 
    <fieldset>
    <legend>Forma:</legend>
    <label for="tekst">Neki tekst:</label><br>
    <input type="text" id="tekst" name="tekst" placeholder="Enter Name" autocomplete="on" required minlength="3" required><br>

    <br>
    <p>Boja:</p>
    <input type="radio" id="radiotip1" name="radiotip" value="belo" autofocus>
    <label for="radiotip1">Belo</label><br>

    <input type="radio" id="radiotip2" name="radiotip" value="crno">
    <label for="radiotip2">Crno</label><br>

    <input type="radio" id="radiotip3" name="radiotip" value="plavo">
    <label for="radiotip3">Plavo</label><br>
    <br>
    <label for="area">Enter your text here:</label><br><br>
    <textarea id="area" name="tekst" rows="30" cols="40">Ukucaj neki tekst ovde...</textarea>
<br><br>
    <input type="reset" value="Reset">
 <br>
    <input type="image" src="https://previews.123rf.com/images/123vector/123vector1701/123vector170100628/68842028-illustration-of-submit-button-on-white-background.jpg" width="100" height="100">
</fieldset>
</form>

</body>
</html>
